# [START cloudrun_rails_cloudbuild]
steps:
  - id: "build image"
    name: "gcr.io/cloud-builders/docker"
    entrypoint: 'bash'
    args:
      - "-c"
      - |
        docker build \
          --build-arg MASTER_KEY=$$RAILS_KEY \
          --build-arg PRODUCTION_DB_NAME=${_PRODUCTION_DB_NAME} \
          --build-arg PRODUCTION_DB_USERNAME=${_PRODUCTION_DB_USERNAME} \
          --build-arg CLOUD_SQL_CONNECTION_NAME=${_CLOUD_SQL_CONNECTION_NAME} \
          -t gcr.io/${PROJECT_ID}/${_SERVICE_NAME} .
    secretEnv: ["RAILS_KEY"]

  - id: "push image"
    name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/${PROJECT_ID}/${_SERVICE_NAME}"]

  - id: "apply migrations"
    name: "gcr.io/google-appengine/exec-wrapper"
    entrypoint: "bash"
    args:
      [
        "-c",
        "/buildstep/execute.sh -i gcr.io/${PROJECT_ID}/${_SERVICE_NAME} -s ${PROJECT_ID}:${_REGION}:${_INSTANCE_NAME} -e RAILS_MASTER_KEY=$$RAILS_KEY -- bundle exec rails db:migrate"
      ]
    secretEnv: ["RAILS_KEY"]

substitutions:
  _REGION: europe-west1
  _SERVICE_NAME: budgetlab
  _INSTANCE_NAME: budgetlab
  _SECRET_NAME: budgetlab-secret
  _PRODUCTION_DB_NAME: budgetlabdb
  _PRODUCTION_DB_USERNAME: postgres
  _CLOUD_SQL_CONNECTION_NAME: apps-354210:europe-west1:budgetlab
  

availableSecrets:
  secretManager:
  - versionName: projects/${PROJECT_ID}/secrets/${_SECRET_NAME}/versions/latest
    env: RAILS_KEY

images:
  - "gcr.io/${PROJECT_ID}/${_SERVICE_NAME}"
# [END cloudrun_rails_cloudbuild]